<!DOCTYPE html>

<html>

    <head>

        <script>

            function setHass(tag)
            {
                document.getElementsByTagName(tag)[0].hass = {
                    states: {
                        'sensor.dbot_current_state' : {
                            state: "processing"
                        },
                        'sensor.dbot_progress' : {
                            state: 52.12
                        },
                        'sensor.dbot_tool_1_current_temperature' : {
                            state: 214.7,
                            attributes: {
                                unit_of_measurement: "°C"
                            }
                        },
                        'sensor.dbot_tool_bed_current_temperature' : {
                            state: 65.1,
                            attributes: {
                                unit_of_measurement: "°C"
                            }
                        },
                        'sensor.dbot_time_elapsed' : {
                            state: 37,
                        },
                        'sensor.dbot_time_remaining' : {
                            state: 65,
                        },
                        'switch.ender': {

                        },
                        'switch.light': {
                            state: 'on'
                        },
                        'camera.test': {
                            attributes: {
                                access_token: 'ff'
                            },
                            test: true,
                            testUrl: 'http://69.51.252.162:8081/?action=stream'
                        }
                    },
                    themes: {
                        darkMode: false
                    },
                    callService: (domain, service, data) => {
                        window.alert(domain, service, data);
                    }
                }
            }

            function setConfig(tag)
            {
                document.getElementsByTagName(tag)[0].setConfig({
                    type: 'custom:duet-card',
                    base_entity: 'sensor.dbot',
                    name: "dbot",
                    theme: "Neumorphic",
                    scale: 1,
                    temperature_unit: 'C',
                    printer_type: 'I3',
                    round_temperature: false,
                    use_24hr: true,
                    always_show: false,
                    light_entity: 'switch.light',
                    camera_entity: "camera.test",
                    font: 'Assistant',
                    monitored: [
                        "Status",
                        "Hotend",
                        "Bed",
                        "Elapsed",
                        "ETA",
                        "Remaining"
                    ]
                })
            }

            function load()
            {
                setHass('duet-card');
                setConfig('duet-card');
            }

            function loadConfig()
            {
                setHass('duet-editor');
                setConfig('duet-editor');
            }

        </script>

        <style>

            :root {
                --primary-background-color: #ffffff;
                --primary-text-color: #282828;
            }

            html, body {
                margin: 0;
                background-color: #ffffff;
                font-family: 'Assistant', sans-serif;
            }

            body {
                width: 100vw;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .FauxColumn {
                width: 492px;
            }

            #Loader {
                position: fixed;
                top: 16px;
                left: 16px;
            }

            #LoaderConfig {
                position: fixed;
                top: 48px;
                left: 16px;
            }

        </style>

        <script src='./duetcard.js'></script>

    </head>

    <body id="columns">


    <div class="FauxColumn">
            <duet-card>

            </duet-card>
            <dueteditor>

            </duet-editor>
        </div>

        <button id="Loader" onclick="load()">
            Load Data
        </button>

        <button id="LoaderConfig" onclick="loadConfig()">
            Load Config
        </button>

    </body>

</html>
